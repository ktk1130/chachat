<ion-header>
  <ion-toolbar color="new">
    <ion-buttons slot="start">
      <ion-back-button (click)="exitRoom()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      ChaChat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" #content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" no-lines>
      <div class="chat-status ion-text-center" *ngIf="chat.type==='join'||chat.type==='exit'||chat.type==='wait';else message">
        <span class="chat-content-center">{{chat.message}}</span>
      </div>

      <ng-template #message>
        <div class="chat-message ion-text-right"  *ngIf="chat.user === uid">
          <div class="right-bubble">
            <p class="ion-text-wrap">{{chat.message}}</p>
          </div>
        </div>

        <div class="chat-message ion-text-left" *ngIf="chat.user !== uid">
          <div class="left-bubble">
            <p class="ion-text-wrap">{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="メッセージを入力" [(ngModel)]="chatMessage" name="message" id="input"></ion-input>
    <ion-buttons slot="end">
      <ion-button slot="end" color="primary" (click)="sendChatMessage();">
        Send
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
